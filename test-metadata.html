<!doctype html>
<html>
  <head>
    <title>Test Metadata</title>
  </head>
  <body>
    <h1>Test Current Website Metadata</h1>
    <button onclick="fetchMetadata()">Check Current Metadata</button>
    <pre id="result"></pre>

    <script>
      async function fetchMetadata() {
        const resultDiv = document.getElementById("result");
        
        try {
          resultDiv.innerHTML = "Fetching current website metadata...\n";
          
          // Fetch the actual homepage HTML
          const response = await fetch("http://localhost:3000/");
          const html = await response.text();
          
          // Extract title
          const titleMatch = html.match(/<title[^>]*>(.*?)<\/title>/i);
          const title = titleMatch ? titleMatch[1] : "No title found";
          
          // Extract meta description
          const descMatch = html.match(/<meta[^>]*name="description"[^>]*content="([^"]*)"[^>]*>/i);
          const description = descMatch ? descMatch[1] : "No description found";
          
          // Extract Open Graph title
          const ogTitleMatch = html.match(/<meta[^>]*property="og:title"[^>]*content="([^"]*)"[^>]*>/i);
          const ogTitle = ogTitleMatch ? ogTitleMatch[1] : "No OG title found";
          
          resultDiv.innerHTML = `CURRENT WEBSITE METADATA:
          
üè∑Ô∏è Page Title: ${title}
üìÑ Meta Description: ${description}
üîó OG Title: ${ogTitle}

Raw HTML (first 500 chars):
${html.substring(0, 500)}...`;
          
        } catch (error) {
          resultDiv.innerHTML = `Error: ${error.message}`;
        }
      }
    </script>
  </body>
</html>
